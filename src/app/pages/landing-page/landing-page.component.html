<app-header></app-header>

<section id="first">
    <section id="left" @fadeInLeftEnter>
        <h2>
            Transforme seus sonhos em realidade
        </h2>
        <p>
            Organize, acompanhe e realize suas metas pessoais e profissionais
        </p>
        <button>
            Crie sua lista de metas agora
        </button>
    </section>

    <section>
        <img src="/assets/imagem_landing-page1.jpg" alt="Pessoas Felizes Usando o MetasJÃ¡" @fadeInRightEnter>
    </section>
</section>

<section id="funcionalidades-principais">
    <h2>Funcionalidades principais</h2>
    <section id="cards">
        <ul>
            <li *ngFor="let item of funcionalidades; let i = index"  [@fadeIn]="{ value: '', params: { duration: 1000, delay: 750 * i } }">
                <div class="card" >
                    <img [src]="item.img">
                    <h3>{{item.name}}</h3>
                    <p>{{item.text}}</p>
                </div>
            </li>
        </ul>
    </section>
</section>
